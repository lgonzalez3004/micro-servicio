server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: clientes-services
            uri: lb://clientes-services
            predicates:
              - path=/cliente/**
          - id: producto-service
            uri: lb://producto-service
            predicates:
              - path=/producto/**
          - id: shopping-services
            uri: lb://shopping-services
            predicates:
              - path=/shopping/**
